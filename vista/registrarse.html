<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Bonito</title>
    <link rel="stylesheet" href="css/registrarse.css">
</head>
<body>
    <div class="register-container">
        <form id="register-form">
            <h2>Crear cuenta</h2>
            <div class="input-container">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Elige un nombre de usuario" required>
            </div>
            <div class="input-container">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="input-container">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Elige una contraseña" required>
            </div>
            <div class="input-container">
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required>
            </div>

            <!-- Selección de rol (Alumno o Profesor) -->
            <div class="role-selection">
                <label for="role">Selecciona tu rol</label>
                <select id="role" name="role" required>
                    <option value="alumno">Alumno</option>
                    <option value="profesor">Profesor</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Registrarse</button>
            <div class="login-link">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
      <!-- Lógica del Frontend -->
        <script src="js/registrarse.js"></script>
    </div>
</body>
</html>
